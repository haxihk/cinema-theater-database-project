<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
</head>
<body>
<h2>Add Person</h2>
<form th:action="@{/savePerson}" th:object="${person}" method="post">
    <div>
        <label>Name: </label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Gender: </label>
        <input type="text" th:field="*{gender}" />
    </div>
    <div>
        <label>Date of Birth: </label>
        <input type="date" th:field="*{dateOfBirth}" />
    </div>
    <div>
        <label>Contact Info: </label>
        <input type="text" th:field="*{contactInfo}" />
    </div>
    <div>
        <label>Nationality: </label>
        <input type="text" th:field="*{nationality}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
    <div>
        <a href="/" th:href="@{/}">Back to List</a>
    </div>
</form>
</body>
</html>
